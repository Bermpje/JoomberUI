TPL_JOOMBERUI_DESCRIPTION="<h1>JoomberUI</h1> JoomberUI est un template responsive pour Joomla basé sur le framework Foundation5. Les détails et la documentation de base peuvent être trouvés à <a href="_QQ_"https://joomberui.joomber.com"_QQ_">joomberui.joomber.com</a>.<p>JoomberUI a été construit comme template de base pour 'Joomber' Fully Managed Joomla Hosting. 
</p><p></p><p>Remerciements / crédits / coups de chapeau à:</p>
		<ul>
		<li><a href="_QQ_"http://www.antonydoyle.co.uk"_QQ_">Antony Doyle</a> ( <a href="_QQ_"http://http://www.siegeengine.org/"_QQ_">Siege Engine</a> ) -  c'est sur son travail qu'une grande partie de ce modèle a été basé</li>
		<li>Seth Warburton (@nternetinspired) pour son <a href="_QQ_"http://www.joomlafuture.com"_QQ_">One Web framework / template</a>. Jetez-y un coup d'oeil, sérieux.</li>
		<li>Matt Thomas (@betweenbrain) - Emprunt de quelques extraits de code et des idées de son génial <a href="_QQ_"http://construct-framework.com/"_QQ_">Construct Framework</a>.</li>
		<li><a href="_QQ_"http://www.joomla.org"_QQ_">Joomla!</a>, bien évidemment.</li>
		</ul></p>"

