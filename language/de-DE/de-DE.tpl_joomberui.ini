TPL_JOOMBERUI_DESCRIPTION="<h1>JoomberUI</h1> JoomberUI ist ein Responsive Template Framework für Joomla basierend auf dem Foundation5 Framework. Ausführliche Informationen und eine grundlegende Dokumentation sind auf <a href="_QQ_"https://joomberui.joomber.com"_QQ_">joomberui.joomber.com</a> zu finden.<p>JoomberUI wurde als Basistemplate entwickelt für 'Joomber' Fully Managed Joomla Hosting. 
</p><p></p><p>Thanks / Credits / Props to:</p>
    <ul>
    <li><a href="_QQ_"http://www.antonydoyle.co.uk"_QQ_">Antony Doyle</a> ( <a href="_QQ_"http://http://www.siegeengine.org/"_QQ_">Siege Engine</a> ) -  Worauf vieles von diesem Template basiert </li>
    <li>Seth Warburton (@nternetinspired) für das <a href="_QQ_"http://www.joomlafuture.com"_QQ_">One Web framework / template</a>. Probieren Sie es aus, wirklich.</li>
    <li>Matt Thomas (@betweenbrain) - Ein paar Codeschnipsel und Ideen geliehen von seinem grossartigen <a href="_QQ_"http://construct-framework.com/"_QQ_">Construct Framework</a>.</li>
    <li><a href="_QQ_"http://www.joomla.org"_QQ_">Joomla!</a>, offensichtlich.</li>
    </ul></p>"

